<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		  </ion-buttons>
	  <ion-title>Register</ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content padding>
	  <ion-list>
  
		  <ion-item>
			<ion-label position="floating">Username</ion-label>
			<ion-input type="text" [(ngModel)]="username"></ion-input>
		  </ion-item>
		
		  <ion-item>
			<ion-label position="floating">Password</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label position="floating">Confirm Password</ion-label>
			<ion-input type="password" [(ngModel)]="cpassword"></ion-input>
		  </ion-item>
		</ion-list>
		<h3>Enter your details:</h3>
		<ion-list>
			<ion-item>
				<ion-label position="floating">Name</ion-label>
				<ion-input type="text" [(ngModel)]="name"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Company</ion-label>
				<ion-input type="text" [(ngModel)]="company"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Job Title</ion-label>
				<ion-input type="text" [(ngModel)]="jobTitle"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">School</ion-label>
				<ion-input type="text" [(ngModel)]="school"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Email</ion-label>
				<ion-input type="text" [(ngModel)]="email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Phone</ion-label>
				<ion-input type="text" [(ngModel)]="phone"></ion-input>
			</ion-item>
		</ion-list>
  
		<ion-button fill="solid" expand="block" color="dark" (click)="register()">Sign Up</ion-button>
  </ion-content>
