<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="tabs/feed"></ion-back-button>
		</ion-buttons>
		<ion-title>Post</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>

	<app-loading *ngIf="!post"></app-loading>

	<ion-card *ngIf="post as postData">
		<ion-img src="https://ucarecdn.com/{{ postID }}/"></ion-img>
		<ion-card-content>
			<p>Post by:</p>
			<p class="author-text">{{ postData.author }}</p>
		</ion-card-content>
		<ion-card-content>
			<p>Description:</p>
			<p class="desc-text">{{ postData.desc }}</p>
		</ion-card-content>
		<ion-item (click)="toggleHeart()">
			<ion-label>Number of likes: {{ numLikes }}</ion-label>
			<ion-icon [name]="heartType"></ion-icon>
    </ion-item>
  </ion-card>
</ion-content>
