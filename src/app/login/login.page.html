<ion-content padding>
	<ion-list>
		<ion-grid>
			<ion-row justify-content-center>
				<ion-col align-self-center>
		
		<div text-center>
			<h1>Welcome!</h1>
		</div>

		<div text-center>
			<img src="https://image.flaticon.com/icons/svg/2462/2462719.svg" height="200" width="200">
		</div>
		
		<div>
		<ion-item>
		  <ion-label position="floating">Username</ion-label>
		  <ion-input type="text" [(ngModel)]="username"></ion-input>
		</ion-item>
	  
		<ion-item>
		  <ion-label position="floating">Password</ion-label>
		  <ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
		</div>
		
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-list>

	  <ion-button fill="solid" expand="block" color="primary" (click)="login()">Login</ion-button>

	  <ion-row>
		<div text-center>
	  <h3>If you don't have an account, please <a routerLink='/register'>
		register</a> first!</h3>
		</div>
	</ion-row>

	<!--
	  <ion-button fill="solid" expand="block" color="dark" (click)="goToRegister()">Register</ion-button>
	-->
</ion-content>
